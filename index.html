<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website Background</title>

<style>
/* ===== Background Image Setup ===== */
body {
  background-image: url('background.jpg'); /* ðŸ‘ˆ Your image file name */
  background-size: cover;          /* Make it fill the screen */
  background-position: center;     /* Keep the image centered */
  background-repeat: no-repeat;    /* Donâ€™t repeat the image */
  background-attachment: fixed;    /* (Optional) Keeps image still on scroll */

  /* ===== Text & Layout ===== */
  height: 100vh;                   /* Full screen height */
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

/* ===== Overlay (for better text visibility) ===== */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Dark transparent layer */
  z-index: -1;
}

h1 {
  font-size: 3em;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
}

p {
  font-size: 1.2em;
  width: 80%;
  max-width: 600px;
  text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
}
</style>
</head>
<body>

    <p>Welcome to my personal website. Here you can learn more about me and my projects.</p>
    <p>I love creating websites and learning HTML & CSS!</p>
    <a href="#" class="btn">See My Projects</a>
  </div>
</body>
</html>
