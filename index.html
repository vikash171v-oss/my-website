<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vikash Purohit | My Website</title>

  <style>
    /* ðŸŒ„ Background gradient */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    /* ðŸ“¦ Card container */
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #5563DE;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }

    /* âœ¨ Button style */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #5563DE;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #3742fa;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hello, I'm Vikash Purohit ðŸ‘‹</h1>
    <p>Welcome to my personal website. Here you can learn more about me and my projects.</p>
    <p>I love creating websites and learning HTML & CSS!</p>
    <a href="#" class="btn">See My Projects</a>
  </div>
</body>
</html>
